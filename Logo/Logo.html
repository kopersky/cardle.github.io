<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="logostyle.css" />
    <script src="logo.js"></script>
    <title>Cardle | Logo</title>
</head>
<body>
    <div class="container">
        <a href="../index.html">
            <img class="logo" src="../Graphics/logo.png">
        </a>
        <center>
        <div class="game-info">
            <p style="font-size: 18pt;">Witaj w trybie Logo! Twoim zadaniem jest odgadnąć markę samochodu, po jej logo.</p>
        </div>
        </center>
        <div class="main">
            <img id="zdjecie">
        </div>

        <form onsubmit="clearInput(); return false;" method="POST" class="input">
            <input type="text" id="guess" list="marki" placeholder="Select a brand">
            <datalist id="marki"></datalist>
            <button type="submit" id="but" onclick="main()" name="sub">Zgadnij</button>
        </form>

        <div class="result-container">
            <div id="results" class="results"></div>
        </div>
        <div class="footer">
            &copy; 2025 Cardle
        </div>
    </div>
</body>
</html>
