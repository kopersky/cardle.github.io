<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="photostyle.css" />
    <title>Cardle | Photo</title>
</head>
<body>
    <div class="container">
        <a href="../index.html">
            <img class="logo" src="../Graphics/logo.png" id="cardle">
        </a>
        <center>
        <div class="game-info">
            <p style="font-size: 18pt;">Witaj w trybie Photo! Twoim zadaniem w tym trybie jest odgadnięcie marki i modelu auta, po jego zdjęciu.</p>
        </div>
        </center>
        <div class="main">
            <img id="zdjecie">
        </div>
        <form onsubmit="clearInput(); return false;" method="POST" class="input">
            <input list='modele' type="text" id="guess" value="" placeholder="Podaj markę auta"></input>
            <datalist id="modele"></datalist>
            <button type="submit" id="but" onclick="main()" name="sub">Zgadnij</button>
        </form>

        <div class="result-container">
            <div id="results" class="results"></div>
        </div>

        <div class="footer">
            &copy; 2025 Cardle
        </div>
    </div>
    <script defer src="photo.js"></script>
</body>
</html>
